<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/hover.css">
    <link rel="stylesheet" href="CSS/animate.css">
    <title>Login</title>
</head>
<body>
<!-- BOX FORM -->
    <form id="form" class="slide-form">
        <h1 class="hvr-text">Login</h1>
        <!-- DIV NOME -->
        <div>
            <label for="nome">Nome</label>
            <input class="input-bk" type="text" name="nome" id="nome" placeholder="Digite o seu nome completo">
        </div>
        <!-- DIV EMAIL -->
        <div>
            <label for="email">E-mail</label>
            <input class="input-bk" type="email" name="email" id="email" placeholder="contato@gmail.com">
        </div>
        <!-- DIV SENHA -->
        <div>
            <label for="senha">Senha</label>
            <input class="input-bk" type="password" name="senha" id="senha" placeholder="******">
        </div>
        <!-- DIV BOTOES -->
        <div id="div-btn">
            <button type="submit" class="btn bk-btn" value="enviar">Enviar</button>
            <button type="reset" class="btn bk-btn" value="cancelar">Cancelar</button>
        </div>
    </form>
</body>
</html>
